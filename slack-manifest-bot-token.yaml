display_information:
  name: slka (Bot)
  description: Slack automation bot with slka CLI - messages appear from bot
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: slka-bot
    always_online: false
oauth_config:
  scopes:
    bot:
      # Read scopes
      - channels:read
      - channels:history
      - groups:read
      - groups:history
      - im:read
      - im:history
      - mpim:read
      - mpim:history
      - users:read
      - users:read.email
      - reactions:read
      # Write scopes
      - chat:write
      - chat:write.public
      - reactions:write
      - channels:manage
      - groups:write
      - im:write
      - mpim:write
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
